<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title> Lấy lại mật khẩu </title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Lấy lại mật khẩu </legend>
            <label for="id">Mã số sinh viên: <br /></label>
            <input type="text" id="id" name="id"><br>

            <label for="lastpassword">Mật khẩu cũ: <br /></label>
            <input type="password" id="lastpassword" name="lastpassword"><br>

            <label for="newpassword">Mật khẩu mới: <br /></label>
            <input type="password" id="newpassword" name="newpassword"><br>

            <label for="returnpassword"> Nhập lại Mật khẩu mới: <br /></label>
            <input type="password" id="returnpassword" name="returnpassword"><br>

            <input type="submit" value=" Lưu lại">
        </fieldset>
    </form>
</body>
</html>
